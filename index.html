<html>

    <head>
        <title>Page Title!</title>
    </head>

    <body>
        <h2>Head for the web page!!</h2>
        <p>Here are some words. Thank you goodnight.</p>
        <div id='example' onClick='goodbye() '>
            Users without Javascript see this
        </div>
        <input id='userInput' size=60> <button onClick='userSubmit()'>Submit</button><BR>
        <div id='result'></div>
    </body>
    <script>
        document.getElementById('example').innerHTML='Hello worl.';
        function goodbye() {
            document.getElementById('example').innerHTML='Goodbye world!';
        }
        function userSubmit() {
            var userInput=document.getElementById('userInput').value;
            document.getElementById('result').innerHTML='You typed: '+userInput;
        }
    </script>
</html>
